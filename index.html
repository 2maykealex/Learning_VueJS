<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue JS - Guia Completo</title>
    <script type="text/javascript" src="https:unpkg.com/vue"></script>
</head>
<body>

    <div id="app">
        <p>Nome: {{ nomeCompleto }}</p>
        <button @click="alterarNome">Alterar Nome</button>
        <br>
        <p>Tempo para alterar o nome: {{ count }}</p>
    </div>

    <script type="text/javascript">
        new Vue ({
            el: '#app',
            data: {
                nomeCompleto: 'Mayke Plaça',
                count: 0,
            },
            // computed: {
            //     contador: function () {
            //         console.log(this.count);
            //         this.count++;
            //     }
            // },
            watch: {
                nomeCompleto: function (novoNomeCompleto, antigoNomeCompleto) {
                    var vm = this;
                    setTimeout(function() {
                        vm.nomeCompleto = 'nome resetado!';
                    }, 5000);
                },
                count: function (nCount, aCount) {
                    var vm = this;
                    if (vm.count < 5) {
                        setTimeout(function(){
                            console.log(vm.count);
                            vm.count++;
                        }, 1000);
                    }
                }
            },
            methods: {
                alterarNome: function(event) {
                    this.nomeCompleto = 'Plaça Mayke';
                    this.count++;
                }
            },
        });
    </script>
</body>
</html>
