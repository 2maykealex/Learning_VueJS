<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue JS - Guia Completo</title>
    <script type="text/javascript" src="https:unpkg.com/vue"></script>
</head>
<body>

    <div id="app">
        <p>Nome Original : {{ curso }}</p>
        <p>Nome invertido (computed) : {{ cursoInvertidoComputed }}</p>
        <p>Nome invertido (methods) : {{ cursoInvertidoMethod() }}</p>
        <p>Autor: {{ nomeAutorInteiro ? 'Mayke Alex M. Pla√ßa' : 'Mayke' }}</p>
        <button @click="nomeAutorInteiro = !nomeAutorInteiro">Alterar nome do Autor</button>
        <br>
        <input @keyup.enter="alterarNomeCurso">
    </div>

    <script type="text/javascript">
        new Vue ({
            el: '#app',
            data: {
                curso: 'Curso de VueJS',
                nomeAutorInteiro: false,
            },
            computed: {
                cursoInvertidoComputed: function() {
                    console.log('Computed');
                    return this.curso.split('').reverse().join('');
                }
            },
            methods: {
                alterarNomeCurso: function (event) {
                    this.curso = event.target.value;
                },
                cursoInvertidoMethod: function (event) {
                    console.log('Method');
                    return this.curso.split('').reverse().join('');
                },
            },
            
        });
    </script>
</body>
</html>
