<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue JS - Guia Completo</title>
    <script type="text/javascript" src="https:unpkg.com/vue"></script>
</head>
<body>

    <div id="app">
        <button v-on:click="incrementar">Clique</button>
        <p>Bot√£o clicado {{ cliques }} vezes.</p>
        <p v-on:mousemove="atualizarCoordenadas">Coordenadas X: {{ x }} e Y: {{ y }}</p>
    </div>
    
    <script type="text/javascript">
        new Vue ({
            el: '#app',
            data: {
                cliques: 0,
                x: 0,
                y: 0,
            },
            methods:{
                incrementar: function() {
                    this.cliques++;
                },
                atualizarCoordenadas: function (event) {
                    this.x = event.clientX;
                    this.y = event.clientY;
                }
            }
        });
    </script>
</body>
</html>
