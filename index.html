<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue JS - Guia Completo</title>
    <script type="text/javascript" src="https:unpkg.com/vue"></script>

</head>
<body>

    <!-- v-if = Remove o elemento da renderização -->
    
    <!-- v-show = Não remove o elemento - altera a propriedade display do CSS -->
    <!-- não trabalha com v-else ou v-else-if -->
    <!-- não trabalha com elemento 'template' -->

    <div id="app">
        <h1>Produto</h1>
        <ul>
            <li v-for="(valor, indice) in 30">{{indice}}: {{valor}}</li>
        </ul>

    </div>

    <script type="text/javascript">
        new Vue ({
            el: '#app',
            data: {
                produto: {
                    id: 1,
                    nome: 'Teclado',
                    marca: 'Dell',
                    valor: 100,
                }
            },
        });
    </script>
</body>
</html>
