<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue JS - Guia Completo</title>
    <script type="text/javascript" src="https:unpkg.com/vue"></script>

</head>
<body>

    <!-- v-if = Remove o elemento da renderização -->
    
    <!-- v-show = Não remove o elemento - altera a propriedade display do CSS -->
    <!-- não trabalha com v-else ou v-else-if -->
    <!-- não trabalha com elemento 'template' -->

    <div id="app">
        <h1>Produto</h1>
        <ul>
            <li v-for="(produto) in produtos">{{produto.nome}}</li>
        </ul>

        <ul>
            <li v-for="(produto) in produtos" :key="produto.id">{{produto.nome}}</li>
        </ul>
        <button @click="produtos.reverse()">Inverter Lista</button>
        <button @click="addProduto">Add Produto</button>

    </div>

    <script type="text/javascript">
        new Vue ({
            el: '#app',
            data: {
                produtos: [
                    {id: 1, nome: 'Monitor'},
                    {id: 2, nome: 'Teclado'},
                    {id: 3, nome: 'Mouse'},
                    {id: 4, nome: 'Processador'}
                ]                
            },
            methods: {
                addProduto: function () {
                    var id = this.produtos.length + 1;
                    this.produtos.push({id:id, nome: 'Produto ' + id})
                }
            }
        });
    </script>
</body>
</html>
