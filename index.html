<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue JS - Guia Completo</title>
    <script type="text/javascript" src="https:unpkg.com/vue"></script>

</head>
<body>

    <!-- v-if = Remove o elemento da renderização -->
    
    <!-- v-show = Não remove o elemento - altera a propriedade display do CSS -->
    <!-- não trabalha com v-else ou v-else-if -->
    <!-- não trabalha com elemento 'template' -->

    <div id="app">
        <h1>Tarefas</h1>
        <ul>
            <li v-for="(tarefa) in tarefas" :key="tarefa.id" v-if="!tarefa.completa">{{tarefa.titulo}}</li>
        </ul>
        
        <h1>Tarefas a fazer</h1>
        <ul v-if="tarefasIncompletas.length">
            <li v-for="(tarefa) in tarefasIncompletas" :key="tarefa.id">{{tarefa.titulo}}</li>
        </ul>
        <p v-else>Não existem tarefas a executar!</p>

    </div>

    <script type="text/javascript">
        new Vue ({
            el: '#app',
            data: {
                tarefas: [
                    {id: 1, titulo: 'Aprender JavaScript', completa: true},
                    {id: 2, titulo: 'Aprender VueJS', completa: true},
                    {id: 3, titulo: 'Aprender Vuex', completa: true},
                    {id: 4, titulo: 'Aprender VueRouter', completa: true}
                ]                
            },
            computed: {
                tarefasIncompletas: function () {
                    return this.tarefas.filter(function (tarefa) {
                        return !tarefa.completa;
                    })
                }
            }
        });
    </script>
</body>
</html>
