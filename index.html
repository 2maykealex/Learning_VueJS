<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue JS - Guia Completo</title>
    <script type="text/javascript" src="https:unpkg.com/vue"></script>

</head>
<body>

    <!-- v-if = Remove o elemento da renderização -->
    
    <!-- v-show = Não remove o elemento - altera a propriedade display do CSS -->
    <!-- não trabalha com v-else ou v-else-if -->
    <!-- não trabalha com elemento 'template' -->

    <div id="app">
        <button @click="mostrar = !mostrar">Toggle</button>
        <p v-if="mostrar">Diretiva v-if "{{ mostrar }}: <span> {{texto}} </span></p>
        <p v-show="mostrar">Diretiva v-show "{{ mostrar }}: <span> {{texto}} </span></p>
        <input v-model="texto">        
    </div>

    <script type="text/javascript">
        new Vue ({
            el: '#app',
            data: {
                mostrar: true,
                texto: 'Olá VueJS',
            },
        });
    </script>
</body>
</html>
