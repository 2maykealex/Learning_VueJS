<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue JS - Guia Completo</title>
    <script type="text/javascript" src="https:unpkg.com/vue"></script>

</head>
<body>

    <div id="app">
        <h1>produtos</h1>
        <ul>
            <li v-for="(valor, chave) in produto">{{chave}}: {{valor}}</li>
            <button @click="addPropriedade">Adicionar Propriedade</button>
            <button @click="substObjeto">Substituir Objeto</button>
        </ul>
        
    </div>

    <script type="text/javascript">
        new Vue ({
            el: '#app',
            data: {
                produto: {
                    id: 1, 
                    nome: 'Monitor',
                    marca: 'Dell'
                },     
            },
            methods: {
                addPropriedade: function (event) {
                    Vue.set(this.produto, 'preco', 100);
                },

                substObjeto: function (event) {
                    // Object.assign(this.produto, {
                    //     preco: 50,
                    //     cor: 'preta'
                    // })                //n√£o reativo

                    this.produto = Object.assign({}, this.produto, {
                        preco: 50,
                        cor: 'preta'
                    });

                }
            }
        });
    </script>
</body>
</html>
