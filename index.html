<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue JS - Guia Completo</title>
    <script type="text/javascript" src="https:unpkg.com/vue"></script>
</head>
<body>

    <div id="app">
        <button v-on:click="onCLick" >Bot達o esquerdo</button>
        <br>
        <button v-on:click.middle="onCLick" >Bot達o do meio</button>
        <br>
        <button v-on:click.right="onCLick" >Bot達o do direito</button>
        <br>
        <button v-on:click.right.prevent="onCLick" >sem menu de contexto</button>
    </div>

    <script type="text/javascript">
        new Vue ({
            el: '#app',
            methods: {
                onCLick: function (event) {
                    console.log("Bot達o " + event.button +  " pressionado!");
                }
            },
        });
    </script>
</body>
</html>
