<!DOCTYPE html>
<html lang="en">
<head>
    <title>VueJS - Guia completo</title>
    <script type="text/javascript" src="https://unpkg.com/vue"></script>
</head>
<body>
    <div id="app">
        <h2 ref="meuTitulo">{{titulo}}</h2>
        <button @click="alterarTitulo">Alterar Titulo</button>
    </div>

    <script type="text/javascript">
    
        var vm = new Vue({
            el: '#app',
            data: {
                titulo: 'Vue',
            },
            methods: {
                alterarTitulo: function (event) {
                    this.$refs.meuTitulo.innerText = 'Curso de VueJS';
                }
            },
        });     

        setTimeout(function() {
            vm.titulo = 'Instancia vue';
            // vm.$set(vm.titulo, 'Instancia');
        }, 2000);

        console.log(vm);

    </script>
    
</body>
</html>
