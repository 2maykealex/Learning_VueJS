<!DOCTYPE html>
<html lang="en">
<head>
    <title>VueJS - Guia completo</title>
    <script type="text/javascript" src="https://unpkg.com/vue"></script>
</head>
<body>
    <div id="app">
        <h2>{{curso}}</h2>
    </div>

    <script type="text/javascript">
    
        var vm = new Vue({
            data: {
                curso: 'Curso de VueJS',
            },
        });

    </script>
</body>
</html>
