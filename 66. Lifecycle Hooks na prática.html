<!DOCTYPE html>
<html lang="en">
<head>
    <title>VueJS - Guia completo</title>
    <script type="text/javascript" src="https://unpkg.com/vue"></script>
</head>
<body>
    <div id="app">
        <h2>{{titulo}}</h2>
        <button @click="alterarTitulo">Alterar titulo</button>
        <button @click="destruirInstancia">Destroir instancia</button>
    </div>

    <script type="text/javascript">
    
        var vm = new Vue({
            
            data: {
                titulo: 'Curso de VueJS',
            },

            methods:{
                alterarTitulo: function (event) {
                    this.titulo = 'Novo TÃ­tulo';
                },
                destruirInstancia: function (event) {
                    this.$destroy();
                }
            },

            beforeCreate: function () {
                console.log('01 - beforeCreate ()');
            },
            created: function () {
                console.log('02 - created ()');
            },
            beforeMount: function () {
                console.log('03 - beforeMount ()');
            },
            mounted: function () {
                console.log('04 - mounted ()');
            },
            beforeUpdate: function () {
                console.log('05 - beforeUpdate ()');
            },
            updated: function () {
                console.log('06 - updated ()');
            },
            beforeDestroy: function () {
                console.log('07 - beforeDestroy ()');
            },
            destroyed: function () {
                console.log('08 - destroyed ()');
            },
        });

        setTimeout( function () {
            vm.$mount('#app');    
        }, 3000);
        

    </script>
</body>
</html>
